<div class="tabs" [ngClass]="{ 'tabs--large': large }">
  <div
    *ngFor="let tab of tabs"
    class="tabs__tab"
    (click)="changeTab(tab)"
    [ngClass]="{ 'tabs__tab--active': tab.action === currentTab?.action }"
  >
    <div class="tabs__tab__text">
      {{ tab.text }}
    </div>
  </div>
</div>
